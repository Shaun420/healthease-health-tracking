<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Health Records</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input, button, select {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background: #34bb02;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background: #018d26;
        }
        .hidden {
            display: none;
        }
        .record {
            border-left: 5px solid #0288d1;
            padding: 10px;
            margin: 10px 0;
            background: #f1f8e9;
            border-radius: 5px;
            text-align: left;
        }
        .logout-btn {
            background: red;
        }
        .logout-btn:hover {
            background: darkred;
        }
        select {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="Username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById('Username').value;
            let password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('orgLogin', JSON.stringify({ username, password }));
                window.location.href = 'records.html';  // Redirect to the records page
            } else {
                alert('Please enter username and password');
            }
        }
    </script>
</body>
</html>
